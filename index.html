<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Finder</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/87ab1a1699.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="name"><h2>Meal App</h2></div>
    <!-- Container for the application name -->
    <div id="fav">
      <button id="btn">
        <i class="fa-solid fa-bars" style="color: #ffffff"></i>
        <!-- Button for additional options or menu -->
      </button>
    </div>
    <div id="heading"></div>
    <!-- Placeholder for dynamic content or heading (currently empty) -->
    <div id="search-container">
      <input type="text" id="searchInput" placeholder="Search for meals..." />
      <!-- Search input field for meal search functionality -->
    </div>
    <div id="meals-container"></div>
    <!-- Container where searched meals will be displayed -->
    <div id="meal-details" style="display: none"></div>
    <!-- Container for displaying details of a selected meal; hidden by default -->
    <script src="script.js"></script>
  </body>
</html>
